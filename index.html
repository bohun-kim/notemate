<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <title>당신의 노트메이트</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="노트메이트 - 당신의 기록 노트 메이트 " />
    <meta
      name="description"
      content="편리하고 직관적인 노트 작성을
    경험하세요."
    />

    <!-- 구글 폰트 (noto sans korea) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- favicon 적용 -->
    <link
      rel="shortcut icon"
      href="./src/favicon/notemate_favicon.ico"
      type="image/svg+xml"
    />

    <!-- material icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200"
      rel="stylesheet"
    />

    <!-- css 적용 -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- js 적용 -->
    <script defer src="./src/js/main.js"></script>
    <script defer src="./src/js/theme.js"></script>
  </head>
  <body>
    <header class="sidebar" data-sidebar>
      <!-- wrapper-1 -->
      <div class="wrapper wrapper-1">
        <a href="/">
          <img
            src="./src/images/notemate_light.ico"
            alt=""
            class="logo-light"
          />

          <img src="./src/images/notemate_dark.png" alt="" class="logo-dark" />
        </a>

        <button
          class="menu-btn icon-btn large"
          aria-label="Close menu"
          data-sidebar-toggler
        >
          <span class="material-symbols-outlined" aria-hidden="true">
            close
          </span>

          <div class="state-layer"></div>
        </button>
      </div>

      <button class="fab" data-note-create-btn aria-label="add note">
        <span class="material-symbols-outlined" aria-hidden="true"> add </span>

        <span class="text text-label-large">New note</span>

        <div class="state-layer"></div>
      </button>

      <!-- wrapper-2 -->
      <div class="wrapper wrapper-2">
        <h2 class="text-title-small">노트추가</h2>

        <button
          class="icon-btn small"
          data-tooltip="Create new notebook"
          aria-label="노트 추가하기"
          data-add-notebook
        >
          <span class="material-symbols-outlined" aria-hidden="true">
            add
          </span>

          <div class="state-layer"></div>
        </button>
      </div>

      <!-- nav -->
      <nav class="nav custom-scrollbar" data-sidebar-list>
        <div class="nav-item">
          <span class="text text-label-large" data-notebook-field></span>
        </div>
      </nav>
    </header>
  </body>
</html>
